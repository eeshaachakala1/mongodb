app:
  name: AppzMongoDB
  code: AMDB
  notify: eachakala@ecloudcontrol.com

build:
  version: 4.4
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: mongo-4.4
  
deploy:
  context: eeshaachakala1/DEV
  type: statefulset
  replicas: 3
  port:
  - 27017

volumes:
- claim: mongo-data
  mount: /appz/data
  name: mongo-data
  size: 5Gi
  mode: ReadWriteOnce
- claim: mongo-key
  mount: /appz/keys
  name: mongo-key
  size: 1Gi
  mode: ReadWriteOnce
  
properties:
  DB_USER_ADMIN: admin
  DB_USER_ADMIN_PASSWORD:
     vault: DB_USER_ADMIN_PASSWORD
  MONGOUSER1_PASSWORD:
     vault: MONGOUSER1_PASSWORD
  MONGOUSER2_PASSWORD:
     vault: MONGOUSER2_PASSWORD
  MONGOUSER3_PASSWORD:
     vault: MONGOUSER3_PASSWORD
  AUTH_KEY: 
     vault: AUTH_KEY
  REPLICATION: 3
  revision : 26
